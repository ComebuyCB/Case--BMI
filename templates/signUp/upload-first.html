    <script>
        Date.prototype.toLocaleISOString = function() {
            let d = new Date(this)
            d.setMinutes( d.getMinutes() - d.getTimezoneOffset() )
            return d.toISOString()
        }

        let dateStr = new Date().toLocaleISOString()
