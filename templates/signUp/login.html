<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="96x96" href="">

    <title></title>

    <!-- google fonts -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet"> -->

    <!-- core -->
    <script src="/static/core/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <link href="/static/core/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/core/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- plugins -->
    
    <!-- main -->
    <link href="/static/common/css/main.css" rel="stylesheet">
    <script src="/static/common/js/main.js"></script>
</head>
<body id="signUp">
    <div id="wrap">
        <header>
            <script>$.get('/templates/include/header.html', (res)=>{ $('header')[0].outerHTML=res } )</script>
        </header>

        <main>
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="breadcrumb_link" href="#">:::首頁</a></li>
                        <li class="breadcrumb-item"><a class="breadcrumb_link" href="#">報名登入</a></li>
                    </ol>
                </nav>
                <div class="max-w-600 mx-auto">
                    <div class="frame">
                        <div class="frame_body">
                            <div class="banner">
                                <img src="https://picsum.photos/1200/400" class="w-100">
                                <div class="banner_text ch-gy-2">
                                    <!-- <div class="fs-h1">參賽者登入</div> -->
                                    <div class="fs-h2">我要報名</div>
                                    <button class="btn btn_danger">馬上計算BMI</button>
                                    <div class="c_danger">BMI*22.2(體重過重)，符合參賽資格!</div>
                                </div>
                            </div>
                            <div class="p-5 py-4">
                                <div class="ch-gy-3 mb-4">
                                    <div class="flex-center-a ch-gx-2">
                                        <div>姓名：</div>
                                        <input class="form-control" style="max-width: 300px">
                                    </div>
                                    <div class="flex-center-a ch-gx-2">
                                        <div class="text-nowrap">地區：</div>
                                        <select class="form-select" style="max-width: 200px">
                                            <option value="">台北市</option>
                                        </select>
                                    </div>
                                    <div class="flex-center-a ch-gx-2">
                                        <div class="text-nowrap">學層：</div>
                                        <select class="form-select" style="max-width: 120px">
                                            <option value="">高中</option>
                                        </select>
                                        <select class="form-select" style="max-width: 240px">
                                            <option value="">魔幻高中</option>
                                        </select>
                                    </div>
                                    <div class="flex-center-a ch-gx-2">
                                        <div>活動密碼：</div>
                                        <input class="form-control" style="max-width: 300px" placeholder="請輸入4位數字">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <a class="btn btn_warning w-100" style="max-width: 240px" href="upload-first.html">OK，下一步驟</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="modal">
            <script>$.get('/templates/include/modal.html', (res)=>{ $('#modal')[0].outerHTML=res } )</script>
        </div>

        <footer>
            <script>$.get('/templates/include/footer.html', (res)=>{ $('footer')[0].outerHTML=res } )</script>
        </footer>
    </div>
</body>
